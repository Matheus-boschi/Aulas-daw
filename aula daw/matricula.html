<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>
    <section>
        <form action="">
            <fieldset>
                    <legend>Matrícula</legend>
                    <label for="name">Nome</label>
                    <input type="text" required  maxlength="30" "name" placeholder="Preencha seu nome"required>
                    <br><br>

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" maxlength="50" name="Sobrenome" placeholder="Preencha seu sobrenome"required>


                    <br><br>

                    
                    <label for="date">Data de Nascimento:</label>
                    <input type="date" required name="data de nasimento" id="data" placeholder="Preencha sua data de Nascimento"required>


                    <br><br>

                    
                    <label for="e-mail">E-mail:</label>
                    <input type="email" required name="email" id="e-mail" placeholder="Preencha seu e-mail"required>



                    <br><br>

                    
                    <label for="telefone">Número de telefone:</label>
                    <input type="tel" maxlength="9" required name="telefone" placeholder="(xx) xxxxx-xxxx"id="telefone" class="input-padrão" placeholder="Preencha seu telefone"required>


                   <br><br>

                    <label for="cidades">Séries:</label>
                    <select name="select">
                            <option>1° ano Ensino médio</option>
                            <option>2° ano Ensino médio</option>
                            <option selected>3° ano Ensino médio</option>
                            <option>4° ano Ensino médio</option>
                    </select>

                    <br><br>

                    
                    <label for="Turno">Turno preferencial</label><br>
                    <input type="radio" value="manha" name="Turno">Manhã<br>
                    <input type="radio" value="tarde" name="Turno">Tarde<br>
                    <input type="radio" value="noite" name="Turno">Noite<br>
                    <br>

                    <p>

                        <label for="hobbies:">Atividades extracurricúlares</label><br>
                        <input type="checkbox" name="hobbies" value="teatro">teatro<br>
                        <input type="checkbox" name="hobbies" value="musica">música<br>
                        <input type="checkbox" name="hobbies" value="ballet">Ballet<br>
                        <input type="checkbox" name="hobbies" value="pintura">pintura<br>
                        <input type="checkbox" name="hobbies" value="judo">judo<br>


                    </p>
             </fieldset>
        </form>
</section>
</body>
</html>
